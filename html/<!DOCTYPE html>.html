<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campground -  Choose Your Tent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #222; /* Dark background */
      color: #eee; /* Light text */
    }

    .topnav {
      background-color: #444; /* Darker navbar */
      overflow: hidden;
      text-align: center;
      padding: 10px 0;
    }

    .topnav a {
      color: #eee;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 17px;
      transition: background-color 0.3s;
    }

    .topnav a:hover {
      background-color: #555; /* Darker hover */
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }

    .site {
      margin: 20px;
      padding: 20px;
      background-color: #333; /* Dark card background */
      border-radius: 10px;
      width: 250px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .site:hover {
      transform: translateY(-5px); /* Lift on hover */
    }

    .site img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .site h2 {
      color: #eee; /* Light text */
      margin-top: 10px;
    }

    .site p {
      color: #ccc; /* Lighter text */
      margin: 10px 0;
    }

    .site a {
      display: block;
      background-color: #4CAF50; /* Green button */
      color: #fff;
      text-align: center;
      padding: 10px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .site a:hover {
      background-color: #45a049; /* Darker green on hover */
    }
  </style>
</head>
<body>

<div class="topnav">
  <a href="#" onclick="showSites('glamping')">Glamping Tents</a>
  <a href="#" onclick="showSites('tent')">Tent Sites</a>
  <a href="#" onclick="showSites('camper')">Campers and Cabins</a>
</div>

<div class="row" id="siteList"></div>
<script>

  function showSites(siteType) {
    var sites = getSiteData(siteType);
    var siteList = document.getElementById('siteList');
    siteList.innerHTML = '';

    sites.forEach(function(site) {
      var siteElem = document.createElement('div');
      siteElem.classList.add('site');

      var imgElem = document.createElement('img');
      imgElem.src = site.photo;
      siteElem.appendChild(imgElem);

      var nameElem = document.createElement('h2');
      nameElem.textContent = site.name;
      siteElem.appendChild(nameElem);

      var rateElem = document.createElement('p');
      rateElem.textContent = 'Base Rate: $' + site.rate;
      siteElem.appendChild(rateElem);

      var linkElem = document.createElement('a');
      linkElem.href = site.link;
      linkElem.textContent = 'Book Now';
      linkElem.target = '_blank';
      siteElem.appendChild(linkElem);

      siteList.appendChild(siteElem);
    });
  }

  function getSiteData(siteType) {
    var sites = [];

    if (siteType === 'glamping') {
      sites = [
        { name: 'Boho Off-grid Glamping', photo: 'http://honeysucklesprings.com/wp-content/uploads/2024/05/9203e0ba192d05b24bf9e27d04fedbb9.jpg', rate: 65, link: 'https://www.houfy.com/lodging/creekside-glamping-in-the-smoky-mountains/115427' },
        { name: 'Glamping Site 2', photo: 'glamping2.jpg', rate: 200, link: 'glamping2-link' }
      ];
    } else if (siteType === 'tent') {
      sites = [
        { name: 'Tent Site 1', photo: 'tent1.jpg', rate: 50, link: 'tent1-link' },
        { name: 'Tent Site 2', photo: 'tent2.jpg', rate: 70, link: 'tent2-link' }
      ];
    } else if (siteType === 'camper') {
      sites = [
        { name: 'Camper Site 1', photo: 'camper1.jpg', rate: 100, link: 'camper1-link' },
        { name: 'Camper Site 2', photo: 'camper1.jpg', rate: 100, link: 'camper1-link' },
        { name: 'Camper Site 3', photo: 'camper1.jpg', rate: 100, link: 'camper1-link' },
        { name: 'Camper Site 1', photo: 'camper1.jpg', rate: 100, link: 'camper1-link' },
        { name: 'Camper Site 2', photo: 'camper1.jpg', rate: 100, link: 'camper1-link' },
        { name: 'Camper Site 3', photo: 'camper1.jpg', rate: 100, link: 'camper1-link' },
        { name: 'Camper Site 4', photo: 'camper2.jpg', rate: 120, link: 'camper2-link' }
      ];
    }

    return sites;
  }
  showSites('glamping')
</script>

</body>
</html>
